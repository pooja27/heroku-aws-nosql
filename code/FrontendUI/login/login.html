<script>
$(document).ready(function () {
    $('.forgot-pass').click(function(event) {
      $(".pr-wrap").toggleClass("show-pass-reset");
    }); 
    $('.pass-reset-submit').click(function(event) {
      $(".pr-wrap").removeClass("show-pass-reset");
    }); 
});


</script>
<style>
#block1, #block2
{
    display:inline;
}
</style>
</head>
<body ng-app="splashDemo" ng-controller="MainCtrl as main">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
        	
            <div class="wrap">
                <p class="form-title">Sign In</p>
                <form class="login">
					<input type="text" placeholder="Username" />
					<input type="password" placeholder="Password" />
					<input type="submit" value="Sign In" class="btn btn-default btn-sm" />
					<div class="remember-forgot">
						<div class="row">
							<div class="col-xs-6" >
								<div class="checkbox" id="block1">
									<label>
										<input type="checkbox" />
										Remember Me
									</label>
								</div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<div class="col-xs-6 forgot-pass-content" id="block2">
								<a href="javascription:void(0)" class="forgot-pass">Forgot Password</a>
							</div>
							
							</div>
							
							
						</div>
					</div>
                </form>
            </div>

    <div class="row page-header">
        <button class="btn btn-lg btn-success" ng-click="main.openSplash()">Sign Up</button>
     
    </div>

    </div>
    </div>
